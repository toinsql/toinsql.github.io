<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Skeleton Party Pack</title>
    <style>
        /* Reset básico para tirar margens padrão do navegador */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #121212; /* Fundo bem escuro */
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* Fonte monoespaçada dá um ar mais "tech/hacker" */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que ocupa a altura total da tela */
        }

        /* O Título Grande */
        h1 {
            font-size: 3rem; /* Tamanho grande */
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
            text-align: center;
            border-bottom: 2px solid #333; /* Detalhe estético */
            padding-bottom: 10px;
        }

        /* O Retângulo (Container dos Jogos) */
        .games-container {
            width: 80%;
            max-width: 900px;
            min-height: 400px;
            border: 4px solid #ffffff; /* A borda grossa branca pedida */
            padding: 30px;
            
            /* Grid para organizar os quadrados */
            display: flex;
            flex-wrap: wrap; /* Se encher, joga pra linha de baixo */
            justify-content: center; /* Centraliza tudo */
            gap: 20px; /* Espaço entre os quadrados */
        }

        /* Os Quadrados (Jogos) */
        .game-card {
            width: 150px;
            height: 150px;
            background-color: #1e1e1e; /* Um pouco mais claro que o fundo */
            border: 1px dashed #555; /* Borda tracejada para parecer "slot vazio" */
            
            /* Centralizar texto placeholder dentro do quadrado */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>The Skeleton Party Pack</h1>

    <div class="games-container">
    <a href="munera.html" style="text-decoration: none;">
        <div class="game-card" style="background-color: #ffcc00; color: #000; cursor: pointer; border: 2px solid #fff;">
            MUNERA WOKE
        </div>
    </a>
    
    <div class="game-card">GAME 02</div>
    <div class="game-card">GAME 03</div>
    <div class="game-card">GAME 04</div>
    <div class="game-card">GAME 05</div>
    <div class="game-card">GAME 06</div>
</div>

</body>
</html>
